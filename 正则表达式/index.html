<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="regexp">
        <h1 class="title">正则表达式测试工具</h1>
        <textarea class="textBox" id="userText" placeholder="在此输入带匹配的文本"></textarea>
        <p>
            正则表达式: <input type="text" id="userRegExp" class="textfield" placeholder="在此输入正则表达式">
            <input type="checkbox" name="userModifier" value="i">忽略大小写
            <input type="checkbox" name="userModifier" value="g">全局匹配
            <input type="checkbox" name="userModifier" value="m">多行匹配
            <input type="button" value="测试按钮" id="matchingBtn">
        </p>
        匹配结果:<br>
        <textarea class="textBox" id="matchingResult" disabled ></textarea>

        <ul id="test-list">
            <li>JavaScript</li>
            <li>Swift</li>
            <li>HTML</li>
            <li>ANSI C</li>
            <li>CSS</li>
            <li>DirectX</li>
        </ul>
        <form id="test-register" action="#" target="_blank" onsubmit="return checkRegisterForm()">
            <p id="test-error" style="color:red"></p>
            <p>
                用户名: <input type="text" id="username" name="username">
            </p>
            <p>
                口令: <input type="password" id="password" name="password">
            </p>
            <p>
                重复口令: <input type="password" id="password-2">
            </p>
            <p>
                <button type="submit">提交</button> <button type="reset">重置</button>
            </p>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
