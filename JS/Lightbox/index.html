<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LightBox</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
  <!-- 主页面 -->
  <h2 style="text-align: center; margin-bottom: 100px;" >观片导航</h2>
  <div class="row">
      <div class="column">
          <img class="hover-shadow cursor" src="http://static.runoob.com/images/demo/demo1.jpg" style="width: 100%;"
              onclick="openModal();currentSlide(1)">
      </div>
      <div class="column">
          <img class="hover-shadow cursor" src="http://static.runoob.com/images/demo/demo2.jpg" style="width: 100%;"
              onclick="openModal();currentSlide(2)">
      </div>
      <div class="column">
          <img class="hover-shadow cursor" src="http://static.runoob.com/images/demo/demo3.jpg" style="width: 100%;"
              onclick="openModal();currentSlide(3)">
      </div>
      <div class="column">
          <img class="hover-shadow cursor" src="http://static.runoob.com/images/demo/demo4.jpg" style="width: 100%;"
              onclick="openModal();currentSlide(4)">
      </div>
  </div>
  <div class="modal" id="myModal" >

      <span class="close cursor" onclick="closeModal()">&times;</span>
      <div class="modal-content">
          <div class="mySlides">
              <div class="numberText">1 / 4</div>
              <img class="" src="http://static.runoob.com/images/demo/demo1.jpg" style="width: 100%;">
          </div>
          <div class="mySlides">
              <div class="numberText">2 / 4</div>
              <img class=" " src="http://static.runoob.com/images/demo/demo2.jpg" style="width: 100%;">
          </div>
          <div class="mySlides">
              <div class="numberText">3 / 4</div>
              <img class=" " src="http://static.runoob.com/images/demo/demo3.jpg" style="width: 100%;">
          </div>
          <div class="mySlides">
              <div class="numberText">4 / 4</div>
              <img class="" src="http://static.runoob.com/images/demo/demo4.jpg" style="width: 100%;">
          </div>


          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>

          <div class="caption-container">
              <p id="caption" style="margin:20px 0;"></p>
          </div>

          <div class="column">
              <img class="demo cursor" src="http://static.runoob.com/images/demo/demo1.jpg" style="width: 100%;"
                  onclick="currentSlide(1)" alt="Spring">
          </div>
          <div class="column">
              <img class="demo cursor" src="http://static.runoob.com/images/demo/demo2.jpg" style="width: 100%;"
                  onclick="currentSlide(2)" alt="Summer">
          </div>
          <div class="column">
              <img class="demo cursor" src="http://static.runoob.com/images/demo/demo3.jpg" style="width: 100%;"
                  onclick="currentSlide(3)" alt="Autumn">
          </div>
          <div class="column">
              <img class="demo cursor" src="http://static.runoob.com/images/demo/demo4.jpg" style="width: 100%;"
                  onclick="currentSlide(4)" alt="winter">
          </div>

      </div>
  </div>
</body>
</html>
